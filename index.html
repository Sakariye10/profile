<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <div class="porfile-card">
        <div class="image">
            <img src="./1857.jpg" alt="" srcset="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">coding</span>
            <span class="jobs">tiktok & facebook</span>
        </div>
        <div class="medi-button">
          <a href="#" class="links" style="background: #4267b2;">
            <i class='bx bxl-facebook-circle'></i>
          </a>
          <a href="#" class="links"style="background: #1da11df2;">
           <i class='bx bxl-twitter' ></i>
          </a>
          <a href="#" class="links"style="background: #e1306c;">
            <i class='bx bxl-instagram-alt' ></i>
          </a>
          <a href="#" class="links"style="background: #ff0000;">
           <i class='bx bxl-youtube' ></i>
          </a>
        </div>
        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">share</button>

        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
